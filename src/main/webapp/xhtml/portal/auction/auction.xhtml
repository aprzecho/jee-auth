<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<h:body>
	<ui:composition template="/xhtml/common/default-template.xhtml">
		<ui:define name="content">

			<h:outputScript library="js" name="auction.js" target="body" />

			<h:form id="form-auction">
				<h:inputHidden value="#{auctionController.auction.id}"
					id="hidden-auction-id" />
					
				<o:socket channel="auctionChannel" onmessage="refreshBid" />

				<p:growl widgetVar="growlWdg" />

				<center>
					<table style="width: 700px">
						<tr>
							<td><h:outputText value="#{auctionController.auction.title}" /></td>
							<td><h:outputText id="input-current-bid"
									value="#{auctionController.auction.currentBidValue}" /></td>
							<td><p:inputText id="input-next-bid"
									value="#{auctionController.nextBid}" /></td>
							<td><p:commandButton type="button" value="Przebij"
									id="button-bid" onclick="bid();" update="input-current-bid">
								</p:commandButton></td>
						</tr>
					</table>

					<h:link value="Wróć" outcome="auctions" />

				</center>
			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
